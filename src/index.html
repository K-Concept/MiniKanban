<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="column">
          <h2>To Do</h2>
          <ul class="task-list" id="todo">
            <!-- Tasks will be dynamically added here -->
          </ul>
          <form class="add-task-form">
            <input type="text" name="task-name" placeholder="Task name" required>
            <textarea name="task-description" placeholder="Task description"></textarea>
            <input type="date" name="due-date" placeholder="Due date">
            <button type="submit">Add task</button>
          </form>
        </div>
        <div class="column">
          <h2>In Progress</h2>
          <ul class="task-list" id="in-progress">
            <!-- Tasks will be dynamically added here -->
          </ul>
        </div>
        <div class="column">
          <h2>Done</h2>
          <ul class="task-list" id="done">
            <!-- Tasks will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
